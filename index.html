     <!-- CSS file wth styling -->

<body>
    
    <h1 id="name">Stopwatch</h1>

        <!-- Buttons for different functionality -->
        <div class="buttons">

            <img src="c:\Users\DELL\Pictures\stop.jpg" alt="stop" onclick="watchStop()">
            <img src="c:\Users\DELL\Pictures\reset.jpg" alt="reset" onclick="watchReset()">
        </div>
    </div>

<!-- javascript file with all the functionalities -->
    <script src="script.js"></script>
